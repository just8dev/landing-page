<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__logo">TwoWheelsHub.com</div>
      <ul class="nav">
        <li class="nav__item"><a href="#" class="nav__link nav__link--active">Home</a></li>
        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
      </ul>
    </div>
    <div class="hero">
      <div class="hero__left-col">
        <div class="hero__title">Ride into the <span class="txt-highlight">Thrill Zone</span></div>
        <div class="hero__tagline">Explore the World of Two-Wheeled Freedom and Adventure!</div>
        <button class="hero__btn">Start Your Journey!</button>
      </div>
      <div class="hero__right-col">
        <img src="./assets/img/joshua-reddekopp-OJMSA7da8uk-unsplash.jpg" alt="A person in a motorcycle" class="hero__img">
      </div>
    </div>
    <div class="feat">
      <div class="feat__title">Explore Our Motorcycle Fleet</div>
      <div class="feat__cards">
        <div class="card">
          <img src="https://placehold.co/600x400" alt="Image placeholder" class="card__img">
          <div class="card__text">Sport Bikes</div>
        </div>
        <div class="card">
          <img src="https://placehold.co/600x400" alt="Image placeholder" class="card__img">
          <div class="card__text">Naked Bikes</div>
        </div>
        <div class="card">
          <img src="https://placehold.co/600x400" alt="Image placeholder" class="card__img">
          <div class="card__text">Cruiser Bikes</div>
        </div>
        <div class="card">
          <img src="https://placehold.co/600x400" alt="Image placeholder" class="card__img">
          <div class="card__text">Dual Sport Bikes</div>
        </div>
      </div>
    </div>
  </body>
</html>
